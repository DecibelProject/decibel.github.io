<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт-визитка программиста">
    <title>Визитка программиста</title>
    <style>
        /* Общие стили */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
    background: black;
    color: #ffffff;
    overflow: hidden; /* Запрещаем скроллинг страницы */
    position: relative;
}

/* Контейнер, чтобы сделать центрирование на странице */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Окно */
.window {
    width: 600px;
    border-radius: 8px;
    background: #2d2d2d;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    border: 1px solid #444;
    display: flex;
    flex-direction: column;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

/* Заголовок окна */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #3c3c3c;
    padding: 10px 15px;
    border-bottom: 1px solid #444;
}

.header .buttons {
    display: flex;
    gap: 5px;
}

.header .button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #555;
}

.header .button.red { background: #ff5f56; }
.header .button.yellow { background: #ffbd2e; }
.header .button.green { background: #27c93f; }

.header .title {
    font-size: 14px;
    font-weight: bold;
    color: #aaa;
}

/* Контент */
.content {
    padding: 20px;
    overflow-y: auto; /* Добавляет прокрутку, если контента много */
    opacity: 0;
    animation: contentFadeIn 1s 0.5s forwards; /* Анимация появления контента */
}

.content h1 {
    margin-top: 0;
    font-size: 24px;
    color: #fff;
}

.content p {
    font-size: 14px;
    line-height: 1.6;
    color: #ccc;
}

.content ul {
    margin: 10px 0;
    padding-left: 20px;
}

.content ul li {
    list-style: circle;
    color: #aaa;
}

.content a {
    color: #4fa3ff;
    text-decoration: none;
}

.content a:hover {
    text-decoration: underline;
}

/* Анимация появления окна */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.95);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Анимация появления контента */
@keyframes contentFadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

/* Динамический круг */
.moving-circle {
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: rgba(255, 0, 0, 0.2); /* Начальный цвет круга */
    border-radius: 50%;
    pointer-events: none;
    transition: all 0.2s ease;
    will-change: transform;
    mix-blend-mode: lighten;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <span class="button red"></span>
                    <span class="button yellow"></span>
                    <span class="button green"></span>
                </div>
                <div class="title">Программист • Визитка</div>
            </div>
            <div class="content">
                <h1>Иван Иванов</h1>
                <p>Привет! Я программист с опытом в веб-разработке и дизайне интерфейсов.</p>
                <p>Навыки:</p>
                <ul>
                    <li>HTML, CSS, JavaScript</li>
                    <li>React, Vue.js</li>
                    <li>Node.js, Python</li>
                    <li>UI/UX дизайн</li>
                </ul>
                <p>Контакты:</p>
                <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
                <p>GitHub: <a href="https://github.com/username" target="_blank">github.com/username</a></p>
                <p>Телефон: +7 (123) 456-78-90</p>
            </div>
        </div>
    </div>

    <div class="moving-circle"></div>
    
    <script>
        // Слежение за движением мыши и передача позиции круга
        document.addEventListener('mousemove', function(e) {
            const circle = document.querySelector('.moving-circle');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const offsetX = (mouseX - centerX) / 10;
            const offsetY = (mouseY - centerY) / 10;

            // Устанавливаем позицию круга
            circle.style.left = `${mouseX + offsetX}px`;
            circle.style.top = `${mouseY + offsetY}px`;

            // Меняем форму круга на основе его положения
            const distance = Math.hypot(mouseX - centerX, mouseY - centerY);
            const scale = 1 - distance / 1000; // Чем дальше от центра, тем меньше круг
            circle.style.transform = `scale(${Math.max(scale, 0.3)})`;

            // Меняем цвет в зависимости от положения
            const maxDistance = Math.hypot(window.innerWidth, window.innerHeight);
            const colorIndex = Math.floor((distance / maxDistance) * 3);
            const colors = ['rgba(255, 0, 0, 0.2)', 'rgba(0, 0, 255, 0.2)', 'rgba(255, 255, 0, 0.2)'];
            circle.style.backgroundColor = colors[colorIndex];
        });
    </script>
</body>
</html>
