<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт-визитка программиста">
    <title>Визитка программиста</title>
    <style>
        /* Общие стили */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #fff;
    overflow: hidden;
    position: relative;
}

/* Фон с изображением */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('back.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
}

/* Контейнер для окна */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Окно в стиле стекла */
.window {
    width: 600px;
    max-width: 90%;
    padding: 20px;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px); /* Эффект размытия фона */
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    flex-direction: column;
    color: #fff;
    opacity: 1;
    transition: all 0.3s ease;
}

/* Заголовок окна */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.3);
    padding: 10px 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.header .buttons {
    display: flex;
    gap: 5px;
}

.header .button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #555;
}



.header .title {
    font-size: 14px;
    font-weight: bold;
    color: #aaa;
}

/* Контент */
.content {
    padding: 20px;
    overflow-y: auto;
}

.content h1 {
    margin-top: 0;
    font-size: 24px;
    color: #fff;
}

.content p {
    font-size: 14px;
    line-height: 1.6;
    color: #ccc;
}

.content ul {
    margin: 10px 0;
    padding-left: 20px;
}

.content ul li {
    list-style: circle;
    color: #aaa;
}

.content a {
    color: #4fa3ff;
    text-decoration: none;
}

.content a:hover {
    text-decoration: underline;
}

/* Кнопки окна */
.button.red {
    background-color: #ff5f56;
}

.button.yellow {
    background-color: #ffbd2e;
}

.button.green {
    background-color: #27c93f;
}

    </style>
</head>
<body>
    <div class="background"></div> <!-- Фоновая картинка -->

    <div class="container">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <span class="button red"></span>
                    <span class="button yellow"></span>
                    <span class="button green"></span>
                </div>
                <div class="title">Программист • Визитка</div>
            </div>
            <div class="content">
                <h1>Иван Иванов</h1>
                <p>Привет! Я программист с опытом в веб-разработке и дизайне интерфейсов.</p>
                <p>Навыки:</p>
                <ul>
                    <li>HTML, CSS, JavaScript</li>
                    <li>React, Vue.js</li>
                    <li>Node.js, Python</li>
                    <li>UI/UX дизайн</li>
                </ul>
                <p>Контакты:</p>
                <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
                <p>GitHub: <a href="https://github.com/username" target="_blank">github.com/username</a></p>
                <p>Телефон: +7 (123) 456-78-90</p>
            </div>
        </div>
    </div>

    <script>
        // Скрипт для курсора, можно добавить, если нужно
    </script>
</body>
</html>
